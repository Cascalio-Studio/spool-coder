<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#29B6F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="spoolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="55" fill="url(#bgGradient)" stroke="#1976D2" stroke-width="2"/>
  
  <!-- Spool Shape -->
  <g transform="translate(60,60)">
    <!-- Outer spool rings -->
    <ellipse cx="0" cy="-20" rx="25" ry="8" fill="url(#spoolGradient)" opacity="0.8"/>
    <ellipse cx="0" cy="20" rx="25" ry="8" fill="url(#spoolGradient)" opacity="0.8"/>
    
    <!-- Spool center cylinder -->
    <rect x="-8" y="-20" width="16" height="40" fill="url(#spoolGradient)" opacity="0.9"/>
    
    <!-- Filament wound on spool -->
    <ellipse cx="0" cy="-15" rx="15" ry="5" fill="#FF8A65" opacity="0.7"/>
    <ellipse cx="0" cy="-10" rx="17" ry="5.5" fill="#FF8A65" opacity="0.6"/>
    <ellipse cx="0" cy="-5" rx="19" ry="6" fill="#FF8A65" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="20" ry="6.5" fill="#FF8A65" opacity="0.6"/>
    <ellipse cx="0" cy="5" rx="19" ry="6" fill="#FF8A65" opacity="0.5"/>
    <ellipse cx="0" cy="10" rx="17" ry="5.5" fill="#FF8A65" opacity="0.6"/>
    <ellipse cx="0" cy="15" rx="15" ry="5" fill="#FF8A65" opacity="0.7"/>
    
    <!-- NFC waves -->
    <path d="M -35,-10 Q -30,-10 -25,-5" stroke="#FFD54F" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M -35,-5 Q -30,-5 -25,0" stroke="#FFD54F" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M -35,0 Q -30,0 -25,5" stroke="#FFD54F" stroke-width="2" fill="none" opacity="0.8"/>
    
    <!-- Letter "SC" -->
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" opacity="0.9">SC</text>
  </g>
</svg>
